<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started with GruCloud on AWS</title>
    <style>
      html {
        font-family: Arial, sans-serif;
        width: 1280px;
        height: 720px;
      }
      body {
        width: 1280px;
        height: 720px;
        display: flex;
        flex-direction: column;
      }
      .hero {
        color: black;
        background-color: #ff9900;
        opacity: 0.9;
        padding: 40px;
        margin: 0px 0px;
      }
      .title {
        font-weight: 900;
        font-size: 80px;
        padding: 20px;
        margin: 0px 0px;
      }
      .subtitle {
        font-weight: 900;
        font-size: 50px;
        padding: 20px;
        margin: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="title">Infrastructure as code with GruCloud on AWS</div>
      <div class="subtitle">Automatic code and diagrams generation</div>
    </div>

    <div
      style="
        flex-grow: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        justify-items: center;
      "
    >
      <img
        width="200px"
        src="https://raw.githubusercontent.com/grucloud/grucloud/main/docusaurus/src/img/aws.svg"
      />
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
          justify-items: center;
        "
      >
        <img
          width="200px"
          src="https://raw.githubusercontent.com/grucloud/grucloud/main/docusaurus/static/img/cloud.svg"
        />
        <h2 style="font-size: 80px; margin: 10px">GruCloud</h2>
      </div>
    </div>
  </body>
</html>
