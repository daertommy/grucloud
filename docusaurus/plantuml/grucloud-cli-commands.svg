.6685,123.5,772.6685,127.5,762.6685,123.5,766.6685" style="stroke:#000000;stroke-width:1.0;"/><!--MD5=[62a1c3f5c91c29f0e85a219715857189]
@startuml grucloud-cli-commands
!theme plain

partition "GruCloud CLI main commands" {
start
partition "Informative *" {
:""gc info"";
note right
Get information about the project
end note
:""gc graph"";
note right
Generate an SVG diagram of the target code ""iac.js""
end note
}

partition "Planning *" {
:""gc plan"";
note right
Query the provider API to retrieve the live resources.
Find out which resources need to be created/updated/destroyed
end note
}

partition "Deploy" {
:""gc apply"";
note right
Deploy the resources
end note
:""gc list - -graph"";
note right
List the live resources.
Generate an SVG diagram for these live resources.
end note
}

partition "Update" {
: Update ""iac.js"" or ""config.js"";
note right
The infrastructure is
* described in ""iac.js"", 
* configured in ""config.js""
end note
:""gc apply"";
note right
Create/update/destroy the resources
end note
:""gc list"";
}

partition "Destroy" {
: ""gc destroy"";
note right
Destroy the live resources for that project
end note
}
end
}

@enduml

